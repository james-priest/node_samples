        <label for="txtKey">Key: </label><input type="text" name="txtKey" id="txtKey" placeholder="Enter a key" value="firstName"><br>

        <button id="btnSetLocal">set localStorage</button>
        <button id="btnGetLocal">get localStorage</button>
