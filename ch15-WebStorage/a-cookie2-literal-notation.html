<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cookie v2</title>
    <link rel="stylesheet" href="cookie-style.css">
</head>
<body>
    <h1>Pattern 2: Object literal notation</h1>
    <pre><code id="code1"></code></pre>
    
    <hr>
    <h2>Result</h2>
    <div id="output"></div>
    
    <script src="a-cookie2.js"></script>
    <script>
        fetch('a-cookie2.js')
            .then(response => response.text())
            .then(text => document.getElementById('code1').innerHTML = text.replace(/</g, '&lt;').replace(/>/g, '&gt;'));
    </script>
</body>
</html>
